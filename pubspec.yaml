name: unused_code_cleaner
description: "A comprehensive Flutter package to identify and remove unused assets, functions, packages, and files with detailed colored logging."
version: 1.0.0
homepage: https://github.com/Navid-Rahman/unused_code_cleaner

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  glob: ^2.1.3
  path: ^1.9.1
  yaml: ^3.1.3
  analyzer: ^7.5.6
  args: ^2.7.0
  cli_util: ^0.4.2
  colorize: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.24.0

executables:
  unused_code_cleaner: unused_code_cleaner
